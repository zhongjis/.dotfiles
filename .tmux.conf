unbind r
bind r source-***REMOVED***le ~/.tmux.conf

set -g pre***REMOVED***x C-s

***REMOVED*** act like vim 
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

***REMOVED*** Tmux plugin manager setup
set -g @plugin 'tmux-plugins/tpm'

***REMOVED*** Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf***REMOVED***
run '~/.tmux/plugins/tpm/tpm'

***REMOVED*** Theme Setup
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-***REMOVED***xed-location "Salt Lake City"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

***REMOVED*** Auto Recovery
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

***REMOVED*** Other Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

